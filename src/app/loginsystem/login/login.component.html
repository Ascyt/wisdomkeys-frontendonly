<h2>Login</h2>

<div *ngIf="!backendService.isLoggedIn">
    <div *ngIf="error !== undefined" class="alert alert-danger">{{ error }}</div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group mb-2">
        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            [(ngModel)]="username"
            required
        />
        </div>
        <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
        />
        </div>
        <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.form.valid"
        >
        Login
        </button>
    </form>

    <p class="text-italic">Don't have an account? <a routerLink="/signup">Sign Up</a> now!</p>
</div>
<div *ngIf="backendService.isLoggedIn">
    You are already logged in. Visit your <a routerLink="/account">account page</a> to log out.
</div>
